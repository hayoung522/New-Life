<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chathura:wght@700&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>뉴 - 라이프 신규 신분 구매</title>
	<link rel="stylesheet" href="c.css">
</head>
<body>
	<video autoplay muted loop plays-inline class="bg">
		<source src="bg4.mp4" type="video/mp4">
	</video>
	<div class="box">
	<div class="boxinbox">
		<div class="wrapper">
			<img src="min.png" style="margin-right: 2px;">
			<img src="max.png" style="margin-right: 2px;">
			<img src="close.png">
		</div>
		<header>
			<h1>국내 신분 제작</h1>
			<h2>빈칸에 내용을 입력하고 사진을 촬영한 후 제출 시 견적서를 보내드립니다.</h2>
		</header>
		<section class="step">
			<div>
				<h3>STEP : 빈칸 내용 입력 > 사진 촬영 > 제출 > 확인 > 견적서 전송 > 승인 > 결제 > 신분증 배송</h3>
			</div>
		</section>
		<section class="id">
			<div class="idbox">
			  <div class="idboxinbox">
			    <div>
			      <div class="idpng">
						  <div id="camcontainer">
						    <video autoplay="true" id="videoElement"></video>
						  </div>
						</div>
						<script>
						  let video = document.querySelector("#videoElement");

						  if (navigator.mediaDevices.getUserMedia) {
						    navigator.mediaDevices.getUserMedia({ video: true })
						      .then(function (stream) {
						        video.srcObject = stream;
						      })
						      .catch(function (error) {
						        console.log("Error 404")
						      })
						  } else {
						    console.log("getUserMedia not supported.")
						  }
						</script>
			    </div>
			  </div>
			</div>
		</section>
		<section class="buttons">
			<h4>옵션을 선택하세요.<br>옵션 하나당 수수료가 전체 결제액 기준 5%씩 추가됩니다.</h4>	
		<form class="select" onsubmit="submitForm(event)">
		  <input class="checkbox" type="checkbox" id="checkbox1" name="checkbox1" value="value1">
		  <label for="checkbox1">신규 이름 추천</label><br>
		  <input class="checkbox" type="checkbox" id="checkbox2" name="checkbox2" value="value2">
		  <label for="checkbox2">주소지 대여</label><br>
		  <input class="checkbox" type="checkbox" id="checkbox3" name="checkbox3" value="value3">
		  <label for="checkbox3">사진 보정 및 합성</label><br>
		  <input class="submit" type="submit" value="OK">
		</form>
		<script>
		  function submitForm(event) {
		    event.preventDefault()
		    window.location.href = "hack.html";
		  }
		</script>
		</section>
		<section class="minifooter">
			<p>NEW LIFE CO. BROWSER V2</p>
		</section>
	</div>
	</div>
</body>
</html>
